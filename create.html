

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Investigación Aplicada DSS</title>
    <link rel="stylesheet" href="css/create-style.css">
    <link rel="stylesheet" href="css/root-style.css">
    <script src="js/consumirAPI.js"></script>


</head>
<body>
<form action="" method="POST">
    <h1>Ingresando Nueva Editorial</h1>
    <div>
        <label for="codigo_editorial">Codigo:</label>
        <input type="text" name="codigo_editorial" id="codigo_editorial" placeholder="EDI###" required maxlength="6">
    </div>

    <div>
        <label for="nombre_editorial">Nombre:</label>
        <input type="text" name="nombre_editorial" id="nombre_editorial" placeholder="Ej. Mi Editorial" required>
    </div>

    <div>
        <label for="contacto">Contacto:</label>
        <input type="text" name="contacto" id="contacto" placeholder="Ej. José Juan" required>
    </div>

    <div>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono"  name="telefono" placeholder="####-####" required>    
    </div>


    <div>
        <input type="submit " onclick="insertData()" id="add-editorial" class="btn" name="submit" value="Guardar">
    </div>
</form>
</body>
